<!DOCTYPE html>

<html>
  <head>
  	<meta charset="UTF-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
	<link href="css/bootstrap/bootstrap.css" rel="stylesheet"> 
	<link href="css/jquery-ui/jquery-ui.css" rel="stylesheet">

	<link href="css/main.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
    <title>IMDB</title>
 </head>

 <body>
	<div class="container"> 
		<div class="row">
			<form class="form" name="search-imdb">
				<div class="form-group">
					<div class="col-sm-10 input_container">
						<input type="text" class="form-control" name="search" id="film_search" placeholder="Entrez un film">
						<input type="text" class="form-control" name="search" id="name_search" placeholder="Entrez le nom d'une personne">
					</div>
					<div class="col-sm-2 btn_container">
						<button id="submit" type="submit" class="btn transparent pull-right search_btn">Rechercher</button>
					</div>
				</div>
			</form>
		</div>
		<div class="row">
			<div class="col-sm-10">
				<ul id="result">
				</ul>
			</div>
		</div>
	</div>

    <script type="text/javascript" src="Js/bootstrap/jquery.js"></script>
	<script type="text/javascript" src="Js/bootstrap/bootstrap.js"></script>
	<script type="text/javascript" src="Js/jquery-ui/jquery-ui.js"></script>
	<!-- <script type="text/javascript" src="web/js/jquery-ui/jquery-mobile.js"></script> -->
	<script type="text/javascript" src="Js/main.js"></script>
	<script type="text/javascript" src="Js/result.js"></script>
  </body>
</html>
